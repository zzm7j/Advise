}

.bg-layer::before {

/* Floating orbs */

  opacity: 0.35;

}

/* â”€â”€â”€ Card â”€â”€â”€ */
.card {

@keyframes cardIn {

  to   { opacity: 1; transform: translateY(0)   scale(1);    }

button:active {

button:disabled {

/* â”€â”€â”€ Status â”€â”€â”€ */
.status {

/* â”€â”€â”€ Responsive â”€â”€â”€ */
@media (max-width: 480px) {

}
